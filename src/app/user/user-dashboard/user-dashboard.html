<div class="grid">
    <a routerLink="/user/my-posts" style="text-decoration: none; color: inherit; display: block;">
        <mat-card class="stat-card highlight" style="cursor: pointer;">
            <mat-card-title>My Total Posts</mat-card-title>
            <mat-card-content>
                <h1>{{ totalPosts }}</h1>
            </mat-card-content>
        </mat-card>
    </a>

    @for (item of statusStats | keyvalue; track item.key) {
    <mat-card class="stat-card" style="cursor: pointer;" (click)="openStatusPage(item.key)">
        <mat-card-title class="stat-title">
            {{ item.key }}</mat-card-title>
        <mat-card-content>
            <h2>{{ item.value }}</h2>
        </mat-card-content>
        <mat-icon class="status-icon">{{ statusIcons[item.key.trim()] }}</mat-icon>
    </mat-card>

    }

    <hr style="width: 100%; margin: 20px 0;">
    <div class="dashboard-image-wrapper">
        <img src="/background.jpeg" alt="Illustration">
    </div>

</div>
