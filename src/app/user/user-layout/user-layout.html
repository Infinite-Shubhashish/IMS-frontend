            <a routerLink="/user/userdashboard" class="menu-item"
                style="display:flex; align-items:center; gap:8px;"><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a routerLink="/user/posts" class="menu-item"
                style="display:flex; align-items:center; gap:8px;"><mat-icon>article</mat-icon>All Posts</a>
