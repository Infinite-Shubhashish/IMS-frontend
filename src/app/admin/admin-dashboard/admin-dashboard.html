<!-- <h2 class="title">Admin Dashboard</h2> -->
<div class="grid">
    <a routerLink="/admin/posts" style="text-decoration: none; color: inherit; display: block;">
        <mat-card class="stat-card highlight" style="cursor: pointer;">
            <mat-card-title>Total Posts</mat-card-title>
            <mat-card-content>
                <h1>{{ totalPosts }}</h1>
            </mat-card-content>
        </mat-card>
    </a>


    @for (item of statusStats | keyvalue; track item.key) {
    <mat-card class="stat-card" style="cursor: pointer;" (click)="openStatusPage(item.key)">
        <mat-card-title>{{ item.key }}</mat-card-title>
        <mat-card-content>
            <h2>{{ item.value }}</h2>
        </mat-card-content>
    </mat-card>
    }

    <hr style="width: 100%; margin: 20px 0;">

    <div class="bottom-row">
        <a routerLink="/admin/users" style="text-decoration: none; color: inherit; display: block;">
            <mat-card class="stat-card userhighlight small-card" style="cursor: pointer;">
                <mat-card-title>Total Users</mat-card-title>
                <mat-card-content>
                    <h1>{{ totalUsers }}</h1>
                </mat-card-content>
            </mat-card>
        </a>
        <app-user-stats></app-user-stats>

    </div>

</div>
