<h2 mat-dialog-title>Admin Comment (Optional)</h2>

<mat-dialog-content>
    <textarea [(ngModel)]="comment" rows="4" placeholder="Enter comment..."
        style="width:100%; box-sizing:border-box; padding:8px; border-radius:6px; border:1px solid #d0d0d0; font-size:14px; resize:vertical;"
        aria-label="Admin comment"></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end" style="gap:8px;">
    <button type="button" mat-button (click)="cancel()"
        style="padding:8px 12px; border-radius:6px; border:1px solid #cfcfcf; background:transparent; font-weight:500; cursor:pointer;"
        aria-label="Cancel">
        Cancel
    </button>

    <button type="button" mat-button color="primary" (click)="submit()"
        style="padding:8px 14px; border-radius:6px; border:none; background:#1976d2; color:#fff; font-weight:600; box-shadow:0 2px 6px rgba(25,118,210,0.18); cursor:pointer;"
        aria-label="Submit">
        Submit
    </button>
</mat-dialog-actions>
